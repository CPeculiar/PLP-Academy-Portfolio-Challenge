# Netlify Configuration File
# Project: Peculiar Chukwudi Portfolio
# Purpose: Deployment settings and redirects

[build]
  # Build settings for static site
  publish = "."
  command = "echo 'Static site - no build required'"

[build.environment]
  # Environment variables
  NODE_VERSION = "18"

# Form handling configuration
[[forms]]
  name = "contact"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects for SPA behavior
[[redirects]]
  from = "/pages/*"
  to = "/index.html"
  status = 200

# 404 redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404